<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./ctg-ticket.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wdth,wght@87.5,700&family=Noto+Sans:wght@550&family=Roboto:wdth@75..100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <!-- Background Images -->
      <div class="f-circle"></div>
      <div class="p-line"></div>
      <div class="s-circle"></div>
      <div class="squiggly-line"></div>
      <div class="squiggly-line-bottom"></div>
      <main class="sections">
        <!-- First Section For The Heading -->
        <section class="heading">
          <div class="heading-content">
            <div class="img">
              <img src="./assets/images/logo-full.svg" class="conf-icon" alt="" />
            </div>

            <header class="write-up">
              <h1>Congrats, Savage! Your ticket is ready.</h1>

              <p>
                We've emailed your ticket to <span>example@email.com</span> and
                will send updates in the run up to the event.
              </p>
            </header>
          </div>
        </section>
        <!-- First Ending -->

        <!-- Secong Section -->
        <section class="details">
          <img
            src="./assets/images/pattern-ticket.svg"
            class="ticket-bg"
            alt="Ticket BG"
          />
          <div class="details-content">
            <div class="first-div">
              <div class="div-icon">
                <img src="./assets/images/logo-full.svg" alt="" />
              </div>
              <div class="div-text">
                <h3>Jan 31, 2025 / Austin, TX</h3>
              </div>
            </div>

            <div class="second-div">
              <img
                src="./assets/images/image-avatar.jpg"
                class="person"
                alt=""
              />

              <div class="person-details">
                <div class="person-name">
                  <h2>Savage Chucks</h2>
                </div>
                <div class="person-github">
                  <div class="">
                    <img src="./assets/images/icon-github.svg" class="github-icon" alt="">
                  </div>
                  <div class="username">
                    <h4>@yourusername</h4>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="./ctg.js"></script>
  </body>
</html>
